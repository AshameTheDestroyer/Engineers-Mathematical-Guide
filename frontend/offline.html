        <title>Mathware - Offline</title>

        <style>
            @font-face {
                font-family: "offline font";
                src: url("offline_font.ttf");
            }
            body {
                margin: 0;
                padding: 0;
                display: flex;
                min-height: 100vh;
                min-height: 100dvh;
                font-family: "offline font";
            }
            #root {
                gap: 1.25rem;
                flex-grow: 1;
                display: flex;
                color: white;
                padding: 2.5rem;
                overflow: hidden;
                font-weight: bold;
                position: relative;
                isolation: isolate;
                place-items: center;
                place-content: center;
                flex-direction: column;
                text-shadow: 0px 0px 5px black;
                background-image: linear-gradient(180deg, #00af64, #00834b);
            }
            h1,
            p {
                margin: 0;
            }
            .cog {
                transition: all 200ms;
                animation: spin 60s linear infinite;
                filter: drop-shadow(0px 0px 2px black);
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
